<html>
<body class="text-center">
    <form [formGroup]="loginForm" class="form-signin">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Giriş Yap</h1>
      <label for="inputEmail" class="sr-only">E-Posta</label>
      <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Şifre</label>
      <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Password" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" (click)="login()">Giriş</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021</p>
    </form>
  </body>
</html>
