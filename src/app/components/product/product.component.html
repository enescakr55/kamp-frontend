<div *ngIf="dataLoaded==false" class="spinner-grow text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
  <div class="mb-3">
    <label for="filterText" class="form-label">Ürün ara</label>
    <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="Ürün ara">
  </div>
  <div *ngIf="filterText.length>2" class="alert alert-primary">
    {{filterText}} aradınız
  </div>
<table class="table">
    <thead>
        <th>Id</th>
        <th>ProductName</th>
        <th>CategoryId</th>
        <th>UnitPrice</th>
        <th>Kdv'li Fiyat</th>
        <th>UnitsInStock</th>
        <th></th>
    </thead>
    <tbody>
    <tr *ngFor="let product of products | filterPipe:filterText" >
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.categoryId}}</td>
        <td>{{product.unitPrice | currency}} </td>
        <td>{{product.unitPrice | vatAdded:10 |currency}} </td>
        <td>{{product.unitsInStock}}</td>
        <td><button (click)="addToCart(product)" type="button" class="btn btn-success">Sepete Ekle</button></td>
    </tr>
    </tbody>




</table>
